<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width-device-width, initial-scale-1" />
  <link media="screen" rel="stylesheet" href="assets/css/style.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <title>BootstrapExo7Modal</title>
</head>
<body>
  <div class="container">
    <div class="row">
    <div class="col-8 offset-2">
      <div class="card w-50 text-center">
        <div class="card-body">
          <h1 class="card-title h3">La Manu Le Havre</h1>
          <p class="card-text">L'école des métiers du Numérique</p>
          <button type="button" data-toggle="modal" data-target="#modalLaManu" class="btn btn-primary btn-sm">+d'infos</button>
        </div>
      </div>
    </div>
    </div>
    <div class="modal fade" id="modalLaManu" tabindex="-1" role="dialog" aria-labelledby="modalLabelLaManuLeHavre" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <div class="modal-title h3" id="modalLabelLaManuLeHavre">La Manu Le Havre</div>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">X
            </button>
          </div>
          <div class="modal-body bg-primary text-center text-white">https://lamanu.fr/Le Havre></div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
